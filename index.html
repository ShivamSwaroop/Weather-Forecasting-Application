<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀️ Skycast - Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-50 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto p-4">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-blue-800 flex items-center justify-center gap-2">
                <i class="fas fa-cloud-sun"></i>Skycast</h1>
            <p class="text-gray-600">Accurate, real-time weather at your finger tips</p>
        </header>

        <!-- Search Form-->
        <div class="bg-white rounded-xl shadow-md p-4 mb-4">
            <div class="flex flex-col sm:flex-row gap-2 items-center">
                <input id="cityInput" type="text" placeholder="Search city..." class="flex-1 border-gray-300 p-2 rounded-md focus:outline-none">
                <button id="searchButton" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-all">
                    <i class="fas fa-search"></i>Search
                </button>
                <button id="currentLocationButton" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition-all">
                    <i class="fas fa-location-crosshairs"></i>Use My Location
                </button>
                <select id="recentCities" class="border border-gray-300 p-2 rounded-ms hidden"></select>
            </div>
            <div id="errorMsg" class="text-red-600 mt-2 text-sm hidden"></div>
        </div>
    

     <!-- Current weather card-->
      <div id="weatherCard" class="hidden bg-white rounded-xl shadow-md p-6 mb-6 transition-all">
         <div class="flex justify-between items-center mb-2">
             <h2 id="locationName" class="text-2xl font-bold text-blue-800"></h2>
             <div class="text-gray-600">
                 <button id="toggleUnit" class="text-sm underline">Switch to °F</button>
             </div>
         </div>
         <div class="flex items-center gap-4">
              <div id="weatherIcon" class="text-4xl"></div>
              <div>
                 <p id="temperature" class="text-3xl font-bold"></p>
                 <p id="condition" class="text-gray-700"></p>
              </div>
         </div>
         <div class="mt-4 grid grid-cols-3 gap-4 text-center text-sm">
             <div>
                 <i class="fas fa-tint text-blue-500"></i>
                 <div id="humidity">--</div>
                 <span class="text-gray-500">Humidity</span>
             </div>
             <div>
                 <i class="fas fa-wind text-gray-500"></i>
                 <div id="wind">--</div>
                 <span class="text-gray-500">Wind</span>
             </div>
             <div>
                 <i class="fas fa-calendar-day text-yellow-500"></i>
                 <div id="date">--</div>
                 <span class="text-gray-500">Date</span>
             </div>
         </div>
      </div>

      <!-- 5-Day Forecast Section-->
       <div id="forecastSection" class="hidden">
         <h3 class="text-xl font-bold text-blue-700 mb-2">5-Day Forecast</h3>
         <div id="forecastContainer" class="grid sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
